jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${ADMIN_USER}
          password: ${ADMIN_PASSWORD}
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    url: http://localhost:8080/

# ✅ This block must be at the root level — not inside 'jenkins:'
jobs:
  - script: >
      freeStyleJob('docker-info') {
        steps {
          shell('docker info')
        }
      }
  - script: >
      pipelineJob('docker-info-prod-hook') {
        definition {
          cps {
            script("""
            pipeline {
              agent any
              triggers {
                githubPush()
              }
              stages {
                stage('Check Branch') {
                  when {
                    expression { env.GIT_BRANCH == 'origin/production' || env.BRANCH_NAME == 'production' }
                  }
                  steps {
                    sh 'docker info'
                  }
                }
              }
            }
            """.stripIndent())
            sandbox()
          }
        }
      }
